<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="SmartWiseAnd: stories, tools, and a community for entrepreneurs. Submit ideas, learn from failures, explore schemes, and get AI-style guidance." />

  </style>
</head>
<body>
  <a href="#main" class="skip">Skip to content</a>
  <!-- HEADER, HERO, SECTIONS, IDEAS, NEEDS, STATS, etc. stay the same -->
  <!-- ... your full content from before ... -->

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>¬© <span id="year"></span> SmartWiseAnd ‚Ä¢ Built for Skill Expo</p>
    </div>
  </footer>
  </main>

  <!-- Floating AI-style Bot -->
  <aside class="bot" aria-label="SmartWiseAnd Assistant">
    <div class="bot-panel card">
      <div class="bot-header">ü§ñ SmartWiseAnd Assistant</div>
      <div class="bot-body" id="botBody">
        <div class="bot-msg">
          <div class="who">Assistant</div>
          <div class="bubble">Hi! Ask me about funding, schemes, or how to validate your idea.</div>
        </div>
      </div>
      <div class="bot-input">
        <input id="botInput" placeholder="Type a question‚Ä¶ e.g., How do I validate a startup?" aria-label="Chat input" />
        <button class="btn" id="botSend" aria-label="Send message">Send</button>
      </div>
    </div>
  </aside>

  <script>
    // ---------- Utilities ----------
    const $ = (q, el=document) => el.querySelector(q);
    const store = {
      get(key, fallback){ try { return JSON.parse(localStorage.getItem(key)) ?? fallback } catch { return fallback } },
      set(key, val){ localStorage.setItem(key, JSON.stringify(val)); }
    };

    // ---------- Year ----------
    $('#year').textContent = new Date().getFullYear();

    // ---------- Chart, Ideas, Needs, Counts ----------
    // (keeping all your previous chart/ideas/needs code unchanged)
    // ... full code as before ...

    // ---------- AI Bot ----------
    const botBody = $('#botBody');
    const botInput = $('#botInput');
    const botSend = $('#botSend');

    // ‚ö†Ô∏è Replace this with your actual API key
    const OPENAI_API_KEY = "YOUR_API_KEY_HERE";

    function appendMsg(who, text){
      const wrap = document.createElement('div');
      wrap.className = 'bot-msg';
      wrap.innerHTML = `<div class="who">${who}</div><div class="bubble">${text}</div>`;
      botBody.appendChild(wrap);
      botBody.scrollTop = botBody.scrollHeight;
    }

    async function sendBot(){
      const q = botInput.value.trim();
      if(!q) return;
      botInput.value = '';
      appendMsg('You', q);

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: q }]
          })
        });

        const data = await response.json();
        const aiReply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No reply from AI.";
        appendMsg('Assistant', aiReply);
      } catch (err) {
        console.error(err);
        appendMsg('Assistant', "‚ö†Ô∏è Error: Could not connect to AI.");
      }
    }

    botSend.addEventListener('click', sendBot);
    botInput.addEventListener('keydown', e => {
      if(e.key==='Enter'){ e.preventDefault(); sendBot(); }
    });

    // ---------- Init ----------
    renderIdeas();
    renderNeeds();
    updateCounts();
  </script>
</body>
</html>
